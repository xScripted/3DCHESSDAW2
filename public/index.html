<!doctype html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <title>Portada</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet"> 
    <script src="Javascript/TweenMax.min.js"></script>
    <script>
        window.onload = () => {
            go.addEventListener('click', () => self.location="chess.html");
            for(let k = 0; k < 200; k++)createParticle();
            var tagline = document.querySelectorAll("#tagline img");
            var tl = new TimelineLite();
            tl.staggerFrom(tagline, 0.5, {top:"-=30px", rotation:"180deg", alpha:0, scale: 2, ease: Expo.easeInOut}, 0.2);  
            TweenMax.to(logo, 5, {rotation:"720deg", opacity: 1, ease:Back.easeOut.config(2)});     
        }
        function createParticle() {
            let p = document.createElement("div");
            let img = Math.floor(Math.random() * 5);
            let wix = Math.random() * portada.clientWidth;
            let vel = Math.random() * 50 + 20;
            let tam = (Math.random() * 50 + 40) + "px";
            p.style.width  = tam;
            p.style.height = tam;
            p.style.position = "absolute";
            p.style.background = `url(img/index/${img}.png)`;
            p.style.backgroundSize = "100%";
            p.style.opacity = 0.8;
            p.style.marginTop = `${portada.clientHeight}px`;
            p.style.marginLeft = `${wix}px`;    
            portada.appendChild(p);
            TweenMax.to(p, vel, {
                marginTop:"-300px",
                opacity: 0,
                rotationX: Math.random() * 900 + 50,
                //rotationY: Math.random() * 900 + 50,
                rotationZ: Math.random() * 900 + 50,
                delay: Math.random() * 100,
                repeat: -1
            })
        }
    </script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div id="portada"></div>
    <div id="login">
        <img id="logo" src="img/multiplayer.png">
        <div id="tagline">
            <img src="img/index/a.png">
            <img src="img/index/j.png">
            <img src="img/index/e.png">
            <img src="img/index/3d.png">
            <img src="img/index/d.png">
        </div>        
        <input type="text" placeholder="Nick">
        <input type="password" placeholder="Password">
        <br>
        <input type="button" value="Iniciar Sesion">
        <input type="button" value="Registrarse">
        <input id="go" type="button" value="Jugar como invitado">    
    </div>
</body>
</html>
